<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Áudio</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
      
    body {
      height: 100vh;
      overflow: hidden;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Opcional para visualização */
    }    

    .audio-container {
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Alinha imagem à direita */
      font-family: 'Open Sans', sans-serif;
      cursor: pointer;
      padding: 5px;
      border-radius: 10px;
      max-width: 280px; /* Ajustado para acomodar elementos */
      box-sizing: border-box;
      background: none; /* Sem cor de fundo */
    }

    .audio-container img {
      width: 40px; /* Reduzido */
      height: 40px; /* Reduzido */
      border-radius: 50%; /* Torna a imagem circular */
      object-fit: cover;
      margin-left: 8px; /* Espaçamento da imagem */
      max-width: 100%;
      max-height: 100%;
      box-sizing: border-box;
    }

    .audio-content {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      flex-grow: 1;
    }

    .microphone-icon {
      margin-left: 5px;
      font-size: 18px; /* Reduzido */
      color: #4ad954; /* Verde original */
    }

    .plyr--audio .plyr__control {
      background: none; /* Sem cor de fundo */
      color: #4a5464;
    }

    .plyr--audio .plyr__controls {
      background: none; /* Sem cor de fundo */
      color: #4a5464;
      margin: 0;
      padding: 0;
    }

    .plyr--full-ui input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #4ad954; /* Verde original do WhatsApp */
      border-radius: 50%;
      border: none;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="audio-container" id="audioContainer">
    <div class="audio-content">
      <!-- Cole o link do Seu áudio Abaixo -->
      <audio class="plyr" src="https://storage.chatecom.io/typebot/public/workspaces/isaacavilasilva1998@gmail.com/typebots/cm44cky5l00028a7v3jtaodxu/blocks/2699475f0c2b4909bf915b464e0a58e5?v=1732985832058"></audio>
      <div class="microphone-icon">
        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <!-- Cole o link da Sua imagem Abaixo -->
    <img src="https://i.postimg.cc/4NX94BQZ/Foto-perfil.png" alt="Imagem">
  </div>
  
  <script src="https://cdn.plyr.io/3.6.7/plyr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const player = new Plyr('.plyr', {
        controls: ['play', 'progress', 'current-time', 'duration']
      });

      const audioElement = document.querySelector('.plyr');
      const microphoneIcon = document.querySelector('.microphone-icon');

      audioElement.addEventListener('play', function() {
        microphoneIcon.classList.add('blue');
      });

      audioElement.addEventListener('pause', function() {
        microphoneIcon.classList.remove('blue');
      });

      const audioContainer = document.getElementById('audioContainer');
      audioContainer.addEventListener('click', function() {
        const playButton = audioContainer.querySelector('.plyr__controls button[data-plyr="play"]');
        playButton.click();
      });
    });
  </script>
</body>
</html>
